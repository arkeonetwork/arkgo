apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: argocd-ingress
    namespace: argocd
    annotations:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
  spec:
    ingressClassName: nginx
    rules:
      - host: ""
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: argo-cd-argocd-server
                  port: 
                    name: https